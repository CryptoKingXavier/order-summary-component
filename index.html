<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="container">
      <div class="illustration">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      
      <section class="details">
        <section class="summary">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </section>

        <section class="annual-plan">
          <img src="./images/icon-music.svg" alt="music-icon" class="music-svg">
          <div class="plan">
            <p class="top">
              Annual Plan
              <span><br>$59.99/year</span>
            </p>
          </div>
          <h5 class="change">Change</h5>
        </section>

        <section class="checkout">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel-order">Cancel Order</button>
        </section> 
        
      </section>
    </section>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kaleb J. Azunobi</a>.
  </footer>
</body>
</html>
